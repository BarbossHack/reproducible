name: Molly-Android

on:
  push:
    paths:
      - ".github/workflows/Molly-Android.yml"

env:
  VERSION: 7.42.1-2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Official
        run: |
          wget https://github.com/mollyim/mollyim-android/releases/download/v${{ env.VERSION }}/Molly-v${{ env.VERSION }}.apk
      - name: Build
        run: |
          git clone https://github.com/mollyim/mollyim-android.git -b v${{ env.VERSION }} --depth 1
          cd mollyim-android/reproducible-builds
          docker build -t reproducible-molly -f ../Dockerfile ..
          docker run --rm -v ./certs:/molly/app/certs:ro -v ./outputs:/molly/app/build/outputs reproducible-molly:latest :app:assembleProdGmsRelease --no-daemon
      - name: Apkdiff
        run: |
          python mollyim-android/reproducible-builds/apkdiff/apkdiff.py Molly-v${{ env.VERSION }}.apk mollyim-android/reproducible-builds/outputs/apk/prodGmsWebsite/release/Molly-unsigned-v${{ env.VERSION }}.apk
