name: Molly-Android

on:
  push:
    paths:
      - ".github/workflows/Molly-Android.yml"
  workflow_dispatch:
    inputs:
      VERSION:
        description: "Version"
        required: false

env:
  VERSION: ${{ github.event.inputs.VERSION || '7.72.2-1' }}
  SIGNATURE_SHA256: 6aa80fdf4a8cc13737cfb434fc0cde486f09cf8fcda21a67bea5ee1ca2700886

jobs:
  molly-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Official
        run: |
          wget https://github.com/mollyim/mollyim-android/releases/download/v${{ env.VERSION }}/Molly-v${{ env.VERSION }}.apk
          /usr/local/lib/android/sdk/build-tools/36.1.0/apksigner verify -v --print-certs --min-sdk-version 24 Molly-v${{ env.VERSION }}.apk | grep $SIGNATURE_SHA256
      - name: Build
        run: |
          git clone https://github.com/mollyim/mollyim-android.git -b v${{ env.VERSION }} --depth 1
          cd mollyim-android/reproducible-builds
          docker build -t reproducible-molly -f ../Dockerfile ..
          docker run --memory=12g --rm -v ./certs:/molly/app/certs:ro -v ./outputs:/molly/app/build/outputs reproducible-molly:latest --no-daemon --max-workers=1 -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" -Dkotlin.incremental=true -Dkotlin.compiler.execution.strategy=in-process :app:assembleProdWebsiteRelease
      - name: Molly apkdiff
        run: |
          python mollyim-android/reproducible-builds/apkdiff/apkdiff.py Molly-v${{ env.VERSION }}.apk mollyim-android/reproducible-builds/outputs/apk/prodWebsite/release/Molly-unsigned-v${{ env.VERSION }}.apk
      - name: Signal apkdiff
        run: |
          git clone --depth 1 https://github.com/signalapp/Signal-Android
          pip install uv
          cd Signal-Android/reproducible-builds/apkdiff
          uv sync
          sed -i '/IGNORE_FILES = \[/a "META-INF/KEY0.RSA",' apkdiff.py
          sed -i '/IGNORE_FILES = \[/a "META-INF/KEY0.SF",' apkdiff.py
          uv run apkdiff.py ../../../Molly-v${{ env.VERSION }}.apk ../../../mollyim-android/reproducible-builds/outputs/apk/prodWebsite/release/Molly-unsigned-v${{ env.VERSION }}.apk

  libsignal-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Get libsignal version
        run: |
          LIBSIGNAL_VERSION=$(curl -s "https://raw.githubusercontent.com/mollyim/mollyim-android/refs/tags/v${{ env.VERSION }}/gradle/libs.versions.toml" | grep "libsignal-client = \"[0-9\.-]*\"" | cut -d= -f2 | xargs)
          echo "LIBSIGNAL_VERSION=$LIBSIGNAL_VERSION" >> $GITHUB_ENV
      - name: Download libsignal from maven
        run: |
          wget https://dl.cloudsmith.io/public/mollyim/libsignal/maven/im/molly/libsignal-android/${{ env.LIBSIGNAL_VERSION }}/libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar
          wget https://dl.cloudsmith.io/public/mollyim/libsignal/maven/im/molly/libsignal-client/${{ env.LIBSIGNAL_VERSION }}/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar
      - name: Free up disk space
        uses: BarbossHack/reproducible/.github/actions/free-up-github-action@master
      - name: Build
        run: |
          git clone https://github.com/mollyim/libsignal -b v${{ env.LIBSIGNAL_VERSION }} --depth 1
          cd libsignal/java
          make || make
      - name: Hashes
        run: |
          echo "libsignal-android"
          sha256sum ./libsignal/java/android/build/outputs/aar/libsignal-android-release.aar ./libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar
          echo "libsignal-client"
          sha256sum ./libsignal/java/client/build/libs/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar ./libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar
      - name: Diffoscope libsignal-android
        run: docker run --rm -w $(pwd) -v $(pwd):$(pwd) registry.salsa.debian.org/reproducible-builds/diffoscope --no-progress --exclude-command objdump --exclude-command readelf --exclude-command strings --exclude-command zipdetails --exclude-command xxd ./libsignal/java/android/build/outputs/aar/libsignal-android-release.aar ./libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar
      - name: Diffoscope libsignal-client
        run: |
          zip -d ./libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar '*.dylib' '*.dll'
          docker run --rm -w $(pwd) -v $(pwd):$(pwd) registry.salsa.debian.org/reproducible-builds/diffoscope --no-progress --exclude-command objdump --exclude-command readelf --exclude-command strings --exclude-command zipdetails --exclude-command xxd ./libsignal/java/client/build/libs/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar ./libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar

  notify:
    needs: [molly-verify, libsignal-verify]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: BarbossHack/reproducible/.github/actions/discord-webhook@master
        with:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          needs: ${{ toJSON(needs) }}
