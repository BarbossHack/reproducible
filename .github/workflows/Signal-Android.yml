name: Signal-Android

on:
  workflow_dispatch:
    inputs:
      VERSION:
        description: "VERSION"
        required: true

# gh workflow run "Signal-Android" -f VERSION=7.72.2

run-name: "Check ${{ github.workflow }} v${{ inputs.VERSION }} reproducibility"

env:
  SIGNATURE_SHA256: 4be4f6cd5be844083e900279dc822af65a547fecc26aba7ff1f5203a45518cd8

jobs:
  website-download:
    runs-on: ubuntu-latest
    steps:
      - name: Download website apk
        id: download
        run: |
          curl -fL "https://github.com/signalapp/Signal-Android/releases/download/v${{ inputs.VERSION }}/Signal-Android-website-prod-universal-release-${{ inputs.VERSION }}.apk" -o github.apk || curl -fL "https://github.com/signalapp/Signal-Android/releases/download/v${{ inputs.VERSION }}/Signal-Android-website-prod-universal-release-unsigned.apk" -o github.apk || true

          curl -f https://updates.signal.org/android/Signal-Android-website-prod-universal-release-${{ inputs.VERSION }}.apk -o website.apk || true

          if [ -f website.apk ] && [ -f github.apk ]; then
            diff github.apk website.apk
          fi
          if [ -f github.apk ]; then
            mv github.apk Signal-Android-website-prod-universale-release.apk
          elif [ -f website.apk ]; then
            mv website.apk Signal-Android-website-prod-universale-release.apk
          else
            echo "❌ Could not download apk from either source"
            exit 1
          fi

          AAPT_BADGING=$(/usr/local/lib/android/sdk/build-tools/36.1.0/aapt dump badging Signal-Android-website-prod-universale-release.apk)
          VERSION_NAME=$(echo "$AAPT_BADGING" | grep -o "versionName='[^']*'" | cut -d"'" -f2)
          VERSION_CODE=$(echo "$AAPT_BADGING" | grep -o "versionCode='[^']*'" | cut -d"'" -f2)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          if [[ "${{ inputs.VERSION }}" == "$VERSION_NAME" ]]; then
            echo "✅ Versions $VERSION_NAME match"
          else
            echo "❌ Versions (api/apk) differ: expected ${{ inputs.VERSION }} but got $VERSION_NAME"
            exit 1
          fi
          /usr/local/lib/android/sdk/build-tools/36.1.0/apksigner verify -v --print-certs --min-sdk-version 24 Signal-Android-website-prod-universale-release.apk | grep $SIGNATURE_SHA256
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: website-official
          path: Signal-Android-website-prod-universale-release.apk
    outputs:
      VERSION_CODE: ${{ steps.download.outputs.VERSION_CODE }}

  playstore-download:
    needs: [website-download]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download playstore apk
        run: |
          VERSION_CODE=${{ needs.website-download.outputs.VERSION_CODE }}

          cargo build --manifest-path gpapi/Cargo.toml --release
          ./gpapi/target/release/gpapi --email "${{ secrets.EMAIL }}" --aas-token "${{ secrets.AAS_TOKEN }}" --package "org.thoughtcrime.securesms" --version-code ${VERSION_CODE} --output=./playstore-official/

          AAPT_BADGING=$(/usr/local/lib/android/sdk/build-tools/36.1.0/aapt dump badging ./playstore-official/org.thoughtcrime.securesms/org.thoughtcrime.securesms.apk)
          PLAYSTORE_VERSION=$(echo "$AAPT_BADGING" | grep -o "versionName='[^']*'" | cut -d"'" -f2)
          if [[ "${{ inputs.VERSION }}" == "$PLAYSTORE_VERSION" ]]; then
            echo "✅ Versions $PLAYSTORE_VERSION match"
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Versions differ: expected ${{ inputs.VERSION }} but got $PLAYSTORE_VERSION"
            echo "valid=false" >> $GITHUB_OUTPUT
          fi
          /usr/local/lib/android/sdk/build-tools/36.1.0/apksigner verify -v --print-certs --min-sdk-version 24 ./playstore-official/org.thoughtcrime.securesms/org.thoughtcrime.securesms.apk | grep $SIGNATURE_SHA256
        id: validate
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: playstore-official
          path: ./playstore-official/
    outputs:
      valid: ${{ steps.validate.outputs.valid }}

  website-verify:
    needs: [website-download]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: website-official
      - name: Build
        run: |
          git clone https://github.com/signalapp/Signal-Android -b v${{ inputs.VERSION }} --depth 1
          cd Signal-Android/reproducible-builds
          docker build -t signal-android .
          cd ..
          function build_sa() { docker run --memory=12g --rm -v "$(pwd)":/project -w /project signal-android ./gradlew --no-daemon --max-workers=1 -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" -Dkotlin.incremental=true -Dkotlin.compiler.execution.strategy=in-process assembleWebsiteProdRelease; }
          build_sa || build_sa
      - name: Apkdiff
        run: |
          pip install uv
          cd Signal-Android/reproducible-builds/apkdiff
          uv sync
          built_apk="../../app/build/outputs/apk/websiteProd/release/Signal-Android-website-prod-universal-release-unsigned-${{ inputs.VERSION }}.apk"
          if [ ! -f "$built_apk" ]; then
            built_apk="../../app/build/outputs/apk/websiteProd/release/Signal-Android-website-prod-universal-release-unsigned.apk"
          fi
          uv run apkdiff.py ../../../Signal-Android-website-prod-universale-release.apk "$built_apk"

  playstore-verify:
    needs: [playstore-download]
    if: needs.playstore-download.outputs.valid == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: playstore-official
          path: ./playstore-official/
      - name: Build
        run: |
          git clone https://github.com/signalapp/Signal-Android -b v${{ inputs.VERSION }} --depth 1
          cd Signal-Android/reproducible-builds
          docker build -t signal-android .
          cd ..
          function build_sa() { docker run --memory=12g --rm -v "$(pwd)":/project -w /project signal-android ./gradlew --no-daemon --max-workers=1 -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" -Dkotlin.incremental=true -Dkotlin.compiler.execution.strategy=in-process bundlePlayProdRelease; }
          build_sa || build_sa
          curl -L https://github.com/google/bundletool/releases/download/1.18.3/bundletool-all-1.18.3.jar -o bundletool.jar
          java -jar bundletool.jar build-apks --bundle=./app/build/outputs/bundle/playProdRelease/Signal-Android-play-prod-release.aab --output-format=DIRECTORY --output=apks
      - name: Apkdiff
        run: |
          pip install uv
          cd Signal-Android/reproducible-builds/apkdiff
          uv sync
          uv run apkdiff.py ../../../playstore-official/org.thoughtcrime.securesms/org.thoughtcrime.securesms.apk ../../apks/splits/base-master.apk
          uv run apkdiff.py ../../../playstore-official/org.thoughtcrime.securesms/org.thoughtcrime.securesms.config.arm64_v8a.apk ../../apks/splits/base-arm64_v8a.apk
          uv run apkdiff.py ../../../playstore-official/org.thoughtcrime.securesms/org.thoughtcrime.securesms.config.xxhdpi.apk ../../apks/splits/base-xxhdpi.apk

  libsignal-verify:
    needs: [website-download, playstore-download]
    if: always() && (needs.website-download.result == 'success' || (needs.playstore-download.result == 'success' && needs.playstore-download.outputs.valid == 'true'))
    runs-on: ubuntu-latest
    steps:
      - name: Get libsignal version
        run: |
          LIBSIGNAL_VERSION=$(curl -s "https://raw.githubusercontent.com/signalapp/Signal-Android/refs/tags/v${{ inputs.VERSION }}/gradle/libs.versions.toml" | grep "libsignal-client = \"[0-9\.]*\"" | cut -d= -f2 | xargs)
          echo "LIBSIGNAL_VERSION=$LIBSIGNAL_VERSION" >> $GITHUB_ENV
      - name: Download libsignal from maven
        run: |
          wget https://build-artifacts.signal.org/libraries/maven/org/signal/libsignal-android/${{ env.LIBSIGNAL_VERSION }}/libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar || wget https://repo1.maven.org/maven2/org/signal/libsignal-android/${{ env.LIBSIGNAL_VERSION }}/libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar
          wget https://build-artifacts.signal.org/libraries/maven/org/signal/libsignal-client/${{ env.LIBSIGNAL_VERSION }}/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar || wget https://repo1.maven.org/maven2/org/signal/libsignal-client/${{ env.LIBSIGNAL_VERSION }}/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar
      - name: Free up disk space
        uses: BarbossHack/reproducible/.github/actions/free-up-github-action@master
      - name: Build
        run: |
          git clone https://github.com/signalapp/libsignal -b v${{ env.LIBSIGNAL_VERSION }} --depth 1
          cd libsignal/java
          make || make
      - name: Hashes
        run: |
          echo "libsignal-android"
          sha256sum ./libsignal/java/android/build/outputs/aar/libsignal-android-release.aar ./libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar
          echo "libsignal-client"
          sha256sum ./libsignal/java/client/build/libs/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar ./libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar
      - name: Diffoscope libsignal-android
        run: docker run --rm -w $(pwd) -v $(pwd):$(pwd) registry.salsa.debian.org/reproducible-builds/diffoscope --no-progress --exclude-command objdump --exclude-command readelf --exclude-command strings --exclude-command zipdetails --exclude-command xxd ./libsignal/java/android/build/outputs/aar/libsignal-android-release.aar ./libsignal-android-${{ env.LIBSIGNAL_VERSION }}.aar
      - name: Diffoscope libsignal-client
        run: |
          zip -d ./libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar '*.dylib' '*.dll'
          docker run --rm -w $(pwd) -v $(pwd):$(pwd) registry.salsa.debian.org/reproducible-builds/diffoscope --no-progress --exclude-command objdump --exclude-command readelf --exclude-command strings --exclude-command zipdetails --exclude-command xxd ./libsignal/java/client/build/libs/libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar ./libsignal-client-${{ env.LIBSIGNAL_VERSION }}.jar

  notify:
    needs: [libsignal-verify, website-verify, playstore-verify]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: BarbossHack/reproducible/.github/actions/discord-webhook@master
        with:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          needs: ${{ toJSON(needs) }}
