name: Signal-Android

on:
  push:
    paths:
      - ".github/workflows/Signal-Android.yml"

env:
  VERSION: 7.57.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
          git clone https://github.com/signalapp/Signal-Android -b v${{ env.VERSION }} --depth 1
          cd Signal-Android/reproducible-builds
          docker build -t signal-android .
          cd ..
          docker run --memory=6g --rm -v "$(pwd)":/project -w /project --user "$(id -u):$(id -g)" signal-android ./gradlew --warning-mode=all --no-daemon --max-workers=2 --stacktrace -Dorg.gradle.jvmargs="-Xmx1g -XX:MaxMetaspaceSize=512m" -Dkotlin.daemon.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" -Dkotlin.incremental=true -Dkotlin.compiler.execution.strategy=in-process assembleWebsiteProdRelease
      - name: Official
        run: |
          wget https://updates.signal.org/android/Signal-Android-website-prod-universal-release-${{ env.VERSION }}.apk
      - name: Apkdiff
        run: |
          chmod +x Signal-Android/reproducible-builds/apkdiff/apkdiff.py
          Signal-Android/reproducible-builds/apkdiff/apkdiff.py Signal-Android-website-prod-universal-release-${{ env.VERSION }}.apk app/build/outputs/apk/websiteProd/release/Signal-Android-website-prod-universal-release-unsigned-${{ env.VERSION }}.apk
