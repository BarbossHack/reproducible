name: cron

on:
  push:
    paths:
      - ".github/workflows/cron.yml"
  schedule:
    - cron: "0 3 * * *" # every day 03:00 am UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  build-gpapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: cargo build --manifest-path gpapi/Cargo.toml --release
      - uses: actions/upload-artifact@v6
        with:
          name: gpapi
          path: ./gpapi/target/release/gpapi

  Signal-Android:
    env:
      PACKAGE: org.thoughtcrime.securesms
      TYPE: playstore
    needs: build-gpapi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: gpapi
          path: /usr/local/bin/
      - run: |
          sudo chmod +x /usr/local/bin/gpapi
          VERSION=$(gpapi --email "${{ secrets.EMAIL }}" --aas-token "${{ secrets.AAS_TOKEN }}" --package "${{ env.PACKAGE }}")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          if ! grep -F ">v${VERSION}<" "history/${{ github.job }}.md" >/dev/null; then
            sed -i "s/^  VERSION:.*/  VERSION: ${VERSION}/g" ".github/workflows/${{ github.job }}.yml"
            echo "NEW_VERSION=1" >> $GITHUB_ENV
          fi
      - uses: BarbossHack/reproducible/.github/actions/discord-webhook@master
        if: ${{ env.NEW_VERSION }}
        with:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          mode: "cron"
          MESSAGE: "⚠️  ${{ github.job }} v${VERSION} (${{ env.TYPE }}) not already checked"
      - name: Create issue and run workflow if new version
        # if: ${{ env.NEW_VERSION }}
        run: |
          title="${{ github.job }}: check v${{ env.VERSION }} (${{ env.TYPE }})"
          if ! gh issue list --search "${title}" --state open | grep -q "${title}"; then
            gh issue create --title "${title}" --body "-"
            gh workflow run "${{ github.job }}" -f VERSION=${{ env.VERSION }}
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: ${{ env.NEW_VERSION }}
        run: |
          PR_EXISTS=$(gh pr list --state open --head "${{ github.job }}-v${{ env.VERSION }}-${{ env.TYPE }}" --json number -q 'length')
          echo "PR_EXISTS=$PR_EXISTS" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: peter-evans/create-pull-request@v8
        if: env.PR_EXISTS && env.PR_EXISTS == '0'
        with:
          token: ${{ secrets.PAT_CRON }}
          commit-message: "ci: check ${{ github.job }} v${{ env.VERSION }} (${{ env.TYPE }})"
          body: "-"
          title: "ci: check ${{ github.job }} v${{ env.VERSION }} (${{ env.TYPE }})"
          branch: ${{ github.job }}-v${{ env.VERSION }}-${{ env.TYPE }}
