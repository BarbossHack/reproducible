name: "Discord Webhook"
description: "Sends a notification to a Discord webhook."
inputs:
  DISCORD_WEBHOOK:
    required: true
    description: "discord webhook url."
  needs:
    required: false
    description: "needs context from the calling workflow."
  mode:
    required: true
    description: "mode of the composite action."
  MESSAGE:
    required: false
    description: "custom message to send in cron mode."

runs:
  using: composite
  steps:
    - if: inputs.mode != 'cron'
      shell: bash
      run: |
        set -eo pipefail
        echo '${{ inputs.needs }}'
        # TODO: display which jobs failed
        if echo '${{ inputs.needs }}' | jq -e 'all(.[]; .result == "success")'; then
          echo "MESSAGE=✅ ${{ env.VERSION }} is reproducible" >> $GITHUB_ENV
        else
          echo "MESSAGE=❌ [${{ env.VERSION }}](<https://github.com/BarbossHack/reproducible/actions/runs/${{ github.run_id }}>) is not reproducible" >> $GITHUB_ENV
        fi
    - if: inputs.mode == 'cron'
      shell: bash
      run: echo "MESSAGE=${{ inputs.MESSAGE }}" >> $GITHUB_ENV
    - name: Discord notification
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ inputs.DISCORD_WEBHOOK }}
        DISCORD_USERNAME: "${{ github.workflow }}"
      with:
        args: ${{ env.MESSAGE }}
